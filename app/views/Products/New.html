{{set . "title" "Products"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<h1>New Product</h1>

<div class="new_main_form">
	<div class="products">
	<form id="product" action="add" method="post">
		<div class="new_form_left">
		<span>Name:</span>
	</div>
	<div class="new_form_right">
		<input name="name" type="text" value=""/>
		</div>
		<div class="new_form_left"><span>Description:</span>
		</div>
		<div class="new_form_right">
			<textarea name="description" style="width:500px;" cols="15" rows="6" value="" ></textarea></div>
		<div style="width:80%;float:left;text-align:center;">
			<input type="submit" value="Add Product" />
			<input type="button" value="Back" onclick="javascript:history.back();"/>
		</div>
	</form>

</div>
</div>
{{template "footer.html" .}}
